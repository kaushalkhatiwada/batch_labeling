
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fish-app
  namespace: fish
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fish-app
  template:
    metadata:
      labels:
        app: fish-app
    spec:
      containers:
        - name: fish-container
          image: kaushal11/fish:latest
          ports:
            - containerPort: 8000
          env:
            - name: ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: fish-env-secret
                  key: ACCESS_KEY_ID
            - name: SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: fish-env-secret
                  key: SECRET_ACCESS_KEY
            - name: BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: fish-env-secret
                  key: BUCKET_NAME
            - name: OUTPUT_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: fish-env-secret
                  key: OUTPUT_BUCKET_NAME
            - name: NO_LABEL_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: fish-env-secret
                  key: NO_LABEL_BUCKET_NAME
            - name: MODEL_BUCKET
              valueFrom:
                secretKeyRef:
                  name: fish-env-secret
                  key: MODEL_BUCKET
            - name: MODEL
              valueFrom:
                secretKeyRef:
                  name: fish-env-secret
                  key: MODEL
            - name: LOCAL_MODEL_PATH
              valueFrom:
                secretKeyRef:
                  name: fish-env-secret
                  key: LOCAL_MODEL_PATH
            - name: ENDPOINT_URL
              valueFrom:
                secretKeyRef:
                  name: fish-env-secret
                  key: ENDPOINT_URL
---
apiVersion: v1
kind: Service
metadata:
  name: fish-service
  namespace: fish
spec:
  selector:
    app: fish-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fish-ingress
  namespace: fish
  annotations:
    cert-manager.io/cluster-issuer: "lets-encrypt" 
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/redirect-entrypoint: websecure
spec:
  rules:
    - host: fish.kk11.com.np
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fish-service
                port:
                  number: 80
  tls:
    - hosts:
        - fish.kk11.com.np
      secretName: fish-tls-secret